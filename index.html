<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    
    <form id="myform">
        <label>Name :</label>
        <input type="text" id="name" placeholder="Enter your name"><br><br>
        <label>Age:</label>
        <input type="number" id="age" placeholder="Enter your age"><br><br>
        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your gmail"><br><br>
        <label>Number:</label>
        <input type="number" id="number" placeholder="Enter your gmail"><br><br>
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>
    </form>
    <h2>Table Data</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Number</th>
            </tr>

        </thead>
        <tbody id="list">
        </tbody>
    </table>


    <div id="container">
        <h2>To do list</h2>
        <input type="text" id="inputValue" placeholder="Tittle">
        <button id="save">Save</button>
    </div>
    <script src="/form.js"></script>
</body>
</html>
